<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>CRYPTOGRAPHY</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <>
      <div class="container">
        <header><h1>ENCRYPT YOUR MESSAGE</h1></header>
        <nav>
          <h2 id="ceasarTab" class="tab toggle-tab">Ceaser</h2>
          <h2 id="vigenereTab" class="tab">Vigenere</h2>
          <h2 id="hillTab" class="tab">Hill</h2>
        </nav>
        <section id="ceasar">
          <div class="messageInput">
            <p>Message</p>
            <textarea
              autofocus
              name="message"
              class="message"
              id="ceasarPlainText"
              cols="50"
              rows="10"
              placeholder="Enter your message"
            ></textarea>
          </div>
          <button id="ceasarEncrypt">Encrypt</button>
          <div class="encryptedMessage">
            <p>Encrypted Message</p>
            <textarea
              disabled
              name="encryptedMessage"
              id="ceasarCipherText"
              cols="50"
              rows="10"
            ></textarea>
          </div>
        </section>
        <section id="vigenere">
          <div class="messageInput">
            <p>Message</p>
            <textarea
              autofocus
              name="message"
              class="message"
              id="vigenerePlainText"
              cols="50"
              rows="10"
              placeholder="Enter your message"
            ></textarea>
          </div>
          <div class="key-input">
            <label for="key">Key</label>
            <input placeholder="Enter key here..." required type="text" name="key" id="key">
            <p class="error"></p>
          </div>
          <button id="vigenereEncrypt">Encrypt</button>
          <div class="encryptedMessage">
            <p>Encrypted Message</p>
            <textarea
              disabled
              name="encryptedMessage"
              id="vigenereCipherText"
              cols="50"
              rows="10"
            ></textarea>
          </div>
        </section>
        <section id="hill">asdfas</section>
      </div>
    </>
    <script type="module" src="script.js"></script>
  </body>
</html>
