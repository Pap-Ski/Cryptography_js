    <div class="container">
      <header><h1>ENCRYPT YOUR MESSAGE</h1></header>

        <div class="messageInput">
          <p>Message</p>
          <textarea
            autofocus
            name="message"
            class="message"
            id="plainText"
            cols="50"
            rows="10"
            placeholder="Enter your message"
          ></textarea>
        </div>
        <button id="bEncrypt">Encrypt</button>
        <div class="encryptedMessage">
          <p>Encrypted Message</p>
          <textarea
            disabled
            name="encryptedMessage"
            id="cipherText"
            cols="50"
            rows="10"
          ></textarea>
        </div>
      </section>
    </div>
