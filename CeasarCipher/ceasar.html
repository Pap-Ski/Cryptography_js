<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>CRYPTOGRAPHY</title>
    <link rel="stylesheet" href="ceasar.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <header><h1>ENCRYPT YOUR MESSAGE</h1></header>
        <nav>
          <h2 id="ceasarTab" class="tab toggle-tab">Ceaser</h2>
          <h2 id="vigenereTab" class="tab">Vigenere</h2>
          <h2 id="hillTab" class="tab">Hill</h2>
        </nav>
        <section id="ceasar">
          <div class="messageInput">
            <p>Message</p>
            <textarea
              autofocus
              name="message"
              class="message"
              id="plainText"
              cols="50"
              rows="10"
              placeholder="Enter your message"
            ></textarea>
          </div>
          <button id="bEncrypt">Encrypt</button>
          <div class="encryptedMessage">
            <p>Encrypted Message</p>
            <textarea
              disabled
              name="encryptedMessage"
              id="cipherText"
              cols="50"
              rows="10"
            ></textarea>
          </div>
        </section>
        <section id="vigenere">asdfasdf</section>
        <section id="hill">asdfas</section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
