<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CRYTOGRAPHY</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <br><br>
    <div id = "heading">
      <h1>ENCRYPT YOUR MESSAGE<h1>
    </div>
    <div id="content">
      <table align="center" cellspacing="20px">
        <tr>
          <td><p>Message</p></td>
          <td>
            <textarea autofocus id="plainText" rows="10" cols="50" placeholder="Enter message here..."></textarea>
          </td>
        </tr> 
        <tr><td align="center" colspan="2"><button id="bPlainText">Encrypt</button></td></tr>
        <tr>
          <td>
            <p>Encrypted Message</p>
          </td>
          <td>
            <textarea disabled id="cipherText" rows="10" cols="50"></textarea>
          </td>
        </tr> 
      </table>
    </div>
    <h3 align = "center">NB: Encryption uses Ceasar Cipher</h3>
    <p align = "center">&copyPapSki</p>
    <script src="main.js"></script>
  </body>
</html>
